
<!DOCTYPE html>
<!--debug 更新時cookie不會跟著更新 -->
<!-- look-at camera https://www.npmjs.com/package/aframe-look-at-component -->
<html>
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <title>Jiang_WeishuiVR</title>
    <meta name="description" content="360;">
    <noscript>
      <p>本頁面需要瀏覽器支持（啟用）JavaScript</p>
    </noscript>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>


    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178423246-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-178423246-1');
    </script>


    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1;_target: #image-360; _delay: 300; material.src: ${src}"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>


  </head>
  <body>
    <!-- 設定a-scene是為了屬性配合a-link -->
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="images/TTT.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="images/buy.png">
        <img id="dot-thumb" crossorigin="anonymous" src="images/dot.png">
        <img id="worship-thumb" crossorigin="anonymous" src="images/daily01.png">
        <img id="san-thumb" crossorigin="anonymous" src="images/daily05.png">
        <img id="sam-thumb" crossorigin="anonymous" src="images/police.png">
        <!--img id="YYYjpg" crossorigin="anonymous" src="images/YYY.jpg"-->
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <!--a-link position="5 1.2 -3" href="YYY.html" title="Yongle Market" image="#YYYjpg" ></a-link-->

      <!--TEXT -->
      <!--
      <a-entity
        text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: This text will be 4 units wide.\n sdasdd\n sdassssss; "
        position="-5 0.5 -4"
        scale= "3 3 3"
        look-at="#camera">
      </a-entity>
      <a-text
        geometry="primitive: plane; width: 1.75"
        material="color: #333"
        value="This is a cylinder4"
        align="center"
        color="#FFF"
        visible="true"
        position="-5 1.2 -4"
        look-at="#camera"
        font="https://cdn.aframe.io/fonts/Monoid.fnt">
      </a-text>
      -->

      <!-- Target -->
        <!--a-box id="target"  position="-6 3 -3" material="color: green"></a-box>
        <a-image
          id="X1DText"
          src="#san-thumb"
          position="-6 3 -3"
          scale="3 3 3"
          visible="false"
          look-at="#camera">
        </a-image>

        <script type="text/javascript">
          var targetEl = document.querySelector('#target');
          var targetE2 = document.querySelector('#X1DText');

          targetEl.addEventListener('mouseenter', function() {
          targetEl.setAttribute('material', {color: 'red'});
          targetE2.setAttribute('visible', true);
          });
          targetEl.addEventListener('mouseleave', function() {
          targetEl.setAttribute('material', {color: 'green'});
          targetE2.setAttribute('visible', false);
          });
        </script-->

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>


      <!-- 3D San  -->
      <a-image
        id="san"
        src="#dot-thumb"
        position="-6 1.2 -3"
        look-at="#camera">
      </a-image>
      <a-image
        id="sanText"
        src="#san-thumb"
        position="-6 5 -3"
        scale="9.9 6.6 1"
        visible="false"
        look-at="#camera">
      </a-image>

      <!-- Sam  -->
      <a-image
        id="sam"
        src="#dot-thumb"
        position="-5 1.5 -5"
        look-at="#camera">
      </a-image>
      <a-image
        id="samText"
        src="#sam-thumb"
        position="-5 5 -5"
        scale="9.9 6.6 1"
        visible="false"
        look-at="#camera">
      </a-image>

      <!-- "button" color -->
      <!--a-circle position="3 5 -4"radius="0.5" height="1.5" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: #8FF7FF"
           event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-circle-->
      <!--https://aframe.io/docs/1.0.0/introduction/interactions-and-controllers.html -->
      <!--a-circle id="circle" position="1 1.2 -4" radius="0.5" height="1.5" color="#FFC65D">  </a-circle-->
      <a-image
        id="circle"
        src="#dot-thumb"
        position="1 1.2 -4"
        look-at="#camera">
      </a-image>
      <a-text
        id="circleText"
        value="This is a circle"
        align="center"
        color="#FFF"
        visible="false"
        position="1 3 -4"
        geometry="primitive: plane; width: 1.75"
        material="color: #333"
        font="assets/ariali.ttf.fnt"
        fontimage="assets/ariali.ttf_0.png">
      </a-text>
      <!-- worship -->
      <a-image
        id ="worship"
        src="#dot-thumb"
        position="3 1.2 -4">
      </a-image>
      <a-image
        id="worshipText"
        src="#worship-thumb"
        position="3 3.5 -4"
        scale="6 4 1"
        visible="false"
        look-at="#camera">
      </a-image>


      <!-- listener-->
      <script type="text/javascript">
        var targetESan = document.querySelector('#san');
        var targetESanImage = document.querySelector('#sanText');
        var targetESam = document.querySelector('#sam');
        var targetESamImage = document.querySelector('#samText');
        var targetEcircle = document.querySelector('#circle');
        var targetEcircleImage = document.querySelector('#circleText');
        var targetEworship = document.querySelector('#worship');
        var targetEworshipImage = document.querySelector('#worshipText');

        targetESan.addEventListener('mouseenter', function() {
          targetESan.setAttribute('material', {color: 'blue'});
          targetESanImage.setAttribute('visible', true);
        });
        targetESam.addEventListener('mouseenter', function() {
          targetESam.setAttribute('material', {color: 'blue'});
          targetESamImage.setAttribute('visible', true);
        });
        targetEcircle.addEventListener('mouseenter', function() {
          targetEcircle.setAttribute('material', {color: 'blue'});
          targetEcircleImage.setAttribute('visible', true);
        });
        targetEworship.addEventListener('mouseenter', function() {
          targetEworship.setAttribute('material', {color: 'blue'});
          targetEworshipImage.setAttribute('visible', true);
        });

        targetESan.addEventListener('mouseleave', function() {
          targetESan.setAttribute('material', {color: 'white'});
          targetESanImage.setAttribute('visible', false);
        });
        targetESam.addEventListener('mouseleave', function() {
          targetESam.setAttribute('material', {color: 'white'});
          targetESamImage.setAttribute('visible', false);
        });
        targetEcircle.addEventListener('mouseleave', function() {
          targetEcircle.setAttribute('material', {color: 'white'});
          targetEcircleImage.setAttribute('visible', false);
        });
        targetEworship.addEventListener('mouseleave', function() {
          targetEworship.setAttribute('material', {color: 'white'});
          targetEworshipImage.setAttribute('visible', false);
        });
      </script>


      <!-- Camera + cursor. -->
      <a-entity position="1.3 -1 .7">
        <a-camera id="camera" look-controls wasd-controls>
          <a-ring radius-outer="0.10" radius-inner="0.05"
            position="0 0 -2"
            material="color: cyan; shader: flat"
            cursor="maxDistance: 30; fuse: true;">
            <!--raycaster="far: 100; objects: [link];"  object指定特定類型物件可被選取 -->
            <a-animation begin="click" easing="ease-in" attribute="scale"
              fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
              fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>

              });
      }
      </script>

      <script>
          document.querySelector('#refresh-button').addEventListener('click', function() {
              // Refresh stuff would go here!
          });
      </script>
  </body>

</html>
