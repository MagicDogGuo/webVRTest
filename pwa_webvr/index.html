
<!DOCTYPE html>
<!--debug 更新時cookie不會跟著更新 -->
<!-- look-at camera https://www.npmjs.com/package/aframe-look-at-component -->
<html>
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description" content="360;">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>


    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178423246-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-178423246-1');
    </script>

    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1;_target: #image-360; _delay: 300; material.src: ${src}"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="images/TTT.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="images/buy.png">
        <img id="cubes-thumb" crossorigin="anonymous" src="images/buy.png">
        <img id="sechelt-thumb" crossorigin="anonymous" src="images/buy.png">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>
      <!--TEXT -->
      <a-entity
        text="value: This text will be 4 units wide.\n sdasdd\n sdassssss"
        position="-5 1.2 -4"
        scale= "3 3 3"
        look-at="#camera">
      </a-entity>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
      <!-- 3D  -->
      <a-sphere position="-3 1.2 -4" radius="0.3" color="#EF2D5E" shadow
        event-set__enter="_event: mouseenter; _target: #X3DText; visible: true"
        event-set__leave="_event: mouseleave; _target: #X3DText; visible: false">
        <a-text
          id="X3DText"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
          value="This is a cylinder3"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          look-at="#camera"
          font="https://cdn.aframe.io/fonts/Monoid.fnt">
        </a-text>
      </a-sphere>
      <!-- "button" -->
      <a-circle position="-1 1.2 -4"radius="0.5" height="1.5" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: #8FF7FF"
           event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-circle>
      <!--https://aframe.io/docs/1.0.0/introduction/interactions-and-controllers.html -->
      <a-circle position="1 1.2 -4" radius="0.5" height="1.5" color="#FFC65D"
          event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
          event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
          <a-text
            id="cylinderText"
            value="This is a cylinder"
            align="center"
            color="#FFF"
            visible="false"
            position="0 -0.55 0.55"
            geometry="primitive: plane; width: 1.75"
            material="color: #333"
            font="assets/ariali.ttf.fnt"
            fontimage="assets/ariali.ttf_0.png">
          </a-text>
      </a-circle>
      <a-image
        src="#cubes-thumb"
        position="3 1.2 -4"
        event-set__enter="_event: mouseenter; _target: #X2DText; visible: true"
        event-set__leave="_event: mouseleave; _target: #X2DText; visible: false">
        <a-text
          id="X2DText"
          value="This is a cylinder2"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
          look-at="#camera"
          font=" 	https://cdn.aframe.io/fonts/Exo2Bold.fnt">
        </a-text>
      </a-image>
      <a-image
        src="#cubes-thumb"
        position="3 1.2 -4">
      </a-image>
      <!-- Camera + cursor. -->
      <a-entity position="1.3 -1 .7">
        <a-camera id="camera" look-controls wasd-controls>
          <a-ring radius-outer="0.30" radius-inner="0.20"
            position="0 0 -3"
            material="color: cyan; shader: flat"
            cursor="maxDistance: 30; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale"
              fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
              fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>
      <script>
      var serviceWorkerIsSup = 'serviceWorker' in navigator ? true : false
      // Check that service workers are registered
      if ( serviceWorkerIsSup ) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', function(){
                      // register your service worker
                      //不好測試先註解掉
                      //navigator.serviceWorker.register('sw.js');
                      // to use the precaching version
                      // navigator.serviceWorker.register('sw-precaching.js');
              });
      }
      </script>

      <script>
          document.querySelector('#refresh-button').addEventListener('click', function() {
              // Refresh stuff would go here!
          });
      </script>
  </body>

</html>
