<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="images/TTT.jpg">
        <img id="dot-thumb" crossorigin="anonymous" src="images/dot.png">
        <a-asset-item id="fox" src="/assets/model.gltf"></a-asset-item>
        <a-asset-item id="anno" src="/assets/scene.gltf"></a-asset-item>

      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="20" src="#city"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
      <a-entity position='0 0 -4' rotation="0 0 0" gltf-model="#fox"></a-entity>
      <a-entity position='-3 0 -4' rotation="0 0 0" gltf-model="#anno"></a-entity>
      <a-entity position='3 0 -4' geometry="primitive: box" material="color: red"></a-entity>

    </a-assets>
  </body>
</html>
